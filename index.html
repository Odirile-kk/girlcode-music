<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Girlcode Music</title>
        <!--Linking your css file-->
        <link rel="stylesheet" href="styles.css">
        <!--adding the icon on the tab-->
        <link rel="icon" href="assets/Bape_logo_PNG2.png">
    </head>
    <body>
        <header>
            <!--population the nav bar-->
            <nav>
                <a href="index.html" class="nav-logo">
                    <img src="assets/Bape_logo_PNG2.png" >
                </a>
                <ul class="nav-menu">
                    <!--Give lists class names to avoid confusion with multiple lists-->
                    <li class="menu-item">
                        <a href="#">Songs</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">About us</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Contact us</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="songs-section">
            <div class="songs-list">
                <div class="song-item">
                    <img src="assets/song-arts/j cole.png" alt="deja vu">
                    <div class="song-info">
                    <h3>Deja Vu</h3>
                        <h4>J Cole</h4>
                    </div>
                </div>
                <div class="song-item">
                    <img src="assets/song-arts/kendrick.png" alt="DNA">
                    <div class="song-info">
                    <h3>DNA</h3>
                        <h4>Kendrick Lamar</h4>
                    </div>
                </div>
                <div class="song-item">
                    <img src="assets/song-arts/rihanna.jpg" alt="needed me">
                    <div class="song-info">
                    <h3>Needed Me</h3>
                        <h4>Rihanna</h4>
                    </div>
                </div>
                <div class="song-item">
                    <img src="assets/song-arts/drake.png" alt="hotline bling">
                    <div class="song-info">
                        <h3>Hotline Bling</h3>
                        <h4>Drake</h4>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
